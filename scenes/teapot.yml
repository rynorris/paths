camera:
  image_width: 720
  image_height: 480
  location: { x: 3.0, y: 5.0, z: -10.0 }
  orientation: { pitch: 0.4, yaw: -0.2, roll: 0.0 }
  sensor_width: 0.036
  sensor_height: 0.024
  focal_length: 0.05
  focus_distance: 15.0
  aperture: 8.0

skybox:
  type: Gradient
  overhead_colour: { r: 0.1, g: 0.1, b: 0.1 }
  horizon_colour: { r: 0.0, g: 0.0, b: 0.0 }

models:
  teapot:
    file: "./scenes/objects/teapot.obj"

lights:
  - point: { x: 10.0, y: 5.0, z: -10.0 }
    colour: { r: 1.0, g: 1.0, b: 1.0 }
    intensity: 200.0

objects:
  - shape:
      type: Mesh
      model: teapot
      translation: { x: 0.0, y: 0.0, z: 0.0 }
      rotation: { pitch: 0.4, yaw: 0.0, roll: 0.0 }
      scale: 1.0
    material:
      type: Fresnel
      refractive_index: 1.5
      diffuse:
        type: Lambertian
        albedo: { r: 0.8, g: 0.3, b: 0.3 }
      specular: 
        type: CookTorrance
        albedo: { r: 1.0, g: 1.0, b: 1.0 }
        roughness: 0.1

  - shape:
      type: Sphere
      radius: 1.0
      center: { x: 3.0, y: 1.0, z: 0.0 }
    material:
      type: Fresnel
      refractive_index: 2.5
      diffuse:
        type: Lambertian
        albedo: { r: 0.5, g: 0.5, b: 0.8 }
      specular: 
        type: CookTorrance
        albedo: { r: 1.0, g: 1.0, b: 1.0 }
        roughness: 0.01

  - shape:
      type: Sphere
      radius: 1000000.0
      center: { x: 0.0, y: -1000000.0, z: 0.0 }
    material:
      type: Gloss
      albedo: { r: 0.8, g: 0.8, b: 0.8 }
      reflectance: 2.5
