camera:
  image_width: 720
  image_height: 480
  location: { x: 3.0, y: 5.0, z: -10.0 }
  orientation: { pitch: 0.4, yaw: -0.2, roll: 0.0 }
  sensor_width: 0.036
  sensor_height: 0.024
  focal_length: 0.05
  focus_distance: 15.0
  aperture: 8.0

skybox:
  type: Gradient
  overhead_colour: { r: 0.1, g: 0.1, b: 0.1 }
  horizon_colour: { r: 0.0, g: 0.0, b: 0.0 }

models:
  bunny:
    file: "./scenes/objects/bunny.obj"
  teapot:
    file: "./scenes/objects/teapot.obj"

lights:
  - colour: { r: 0.8, g: 0.8, b: 1.0 }
    intensity: 250.0
    geometry:
      type: Sphere
      center: { x: 5.0, y: 10.0, z: -5.0 }
      radius: 1.0

objects:
  - shape:
      type: Mesh
      model: bunny
      translation: { x: 0.0, y: -1.0, z: 0.0 }
      rotation: { pitch: 1.9, yaw: 0.0, roll: 0.0 }
      scale: 20.0
    material:
      type: Fresnel
      refractive_index: 5.5
      diffuse:
        type: Lambertian
        albedo: { r: 0.8, g: 0.3, b: 0.3 }
      specular: 
        type: CookTorrance
        albedo: { r: 1.0, g: 1.0, b: 1.0 }
        roughness: 0.1

  - shape:
      type: Sphere
      radius: 1.0
      center: { x: 3.0, y: 1.0, z: 3.0 }
    material:
      type: Fresnel
      refractive_index: 5.5
      diffuse:
        type: Lambertian
        albedo: { r: 0.8, g: 0.8, b: 1.0 }
      specular: 
        type: CookTorrance
        albedo: { r: 1.0, g: 1.0, b: 1.0 }
        roughness: 0.001

  - shape:
      type: Sphere
      radius: 1000000.0
      center: { x: 0.0, y: -1000000.0, z: 0.0 }
    material:
      type: Fresnel
      refractive_index: 3.5
      diffuse:
        type: Lambertian
        albedo: { r: 0.2, g: 0.2, b: 0.2 }
      specular: 
        type: CookTorrance
        albedo: { r: 1.0, g: 1.0, b: 1.0 }
        roughness: 0.001
